<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Sentence Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #feca57, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .sentence-info {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .sentence-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }

        .word-bank, .drop-zone {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e6ed;
        }

        .word-bank h3, .drop-zone h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
            text-align: center;
        }

        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            min-height: 120px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }

        .word {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: move;
            user-select: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .word::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .word:hover::before {
            left: 100%;
        }

        .word:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .word.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.1);
        }

        .drop-zone .words-container {
            min-height: 150px;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border-color: #667eea;
        }

        .drop-zone.drag-over {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
            transform: scale(1.02);
        }

        .feedback {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            animation: celebration 0.6s ease-in-out;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            animation: shake 0.5s ease-in-out;
        }

        .correct-sentence {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e6ed;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>üá©üá™ German Sentence Builder</h1>
            <p>Drag and drop words to build correct German sentences!</p>
        </div>

        <div class="main-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="sentence-info">
                <div class="sentence-counter" id="sentenceCounter">Loading...</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="checkSentence()">Check Answer</button>
                <button class="btn btn-secondary" onclick="nextSentence()">Next Sentence</button>
                <button class="btn btn-secondary" onclick="shuffleWords()">Shuffle Words</button>
                <button class="btn btn-secondary" onclick="resetSentence()">Reset</button>
            </div>

            <div class="game-area">
                <div class="word-bank">
                    <h3>üìù Available Words</h3>
                    <div class="words-container" id="wordBank">
                        <div class="loading">Loading sentence...</div>
                    </div>
                </div>

                <div class="drop-zone" id="dropZone">
                    <h3>üéØ Build Your Sentence Here</h3>
                    <div class="words-container" id="sentenceArea"></div>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>
            <div class="correct-sentence" id="correctSentence" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentSentenceIndex = 0;
        let totalSentences = 0;
        let currentSentenceData = null;
        let draggedElement = null;

        // Initialize the game
        async function initGame() {
            createParticles();
            await loadTotalSentences();
            await loadSentence(currentSentenceIndex);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        async function loadTotalSentences() {
            try {
                const response = await fetch('/api/total_sentences');
                const data = await response.json();
                totalSentences = data.total;
            } catch (error) {
                console.error('Error loading total sentences:', error);
                totalSentences = 20; // fallback
            }
        }

        async function loadSentence(index) {
            try {
                const response = await fetch(`/api/sentence/${index}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentSentenceData = data;
                updateProgress();
                updateCounter();
                displayWords(data.shuffled_words);
                clearFeedback();
                document.getElementById('sentenceArea').innerHTML = '';

            } catch (error) {
                console.error('Error loading sentence:', error);
                document.getElementById('wordBank').innerHTML = '<div class="loading">Error loading sentence</div>';
            }
        }

        function updateProgress() {
            const progress = ((currentSentenceIndex + 1) / totalSentences) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateCounter() {
            document.getElementById('sentenceCounter').textContent =
                `Sentence ${currentSentenceIndex + 1} of ${totalSentences}`;
        }

        function displayWords(words) {
            const wordBank = document.getElementById('wordBank');
            wordBank.innerHTML = '';

            words.forEach((word, index) => {
                const wordElement = createWordElement(word, index);
                wordBank.appendChild(wordElement);
            });
        }

        function createWordElement(word, index) {
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = word;
            wordElement.draggable = true;
            wordElement.dataset.word = word;
            wordElement.dataset.index = index;

            wordElement.addEventListener('dragstart', handleDragStart);
            wordElement.addEventListener('dragend', handleDragEnd);

            return wordElement;
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
        }

        // Set up drop zones
        document.getElementById('wordBank').addEventListener('dragover', handleDragOver);
        document.getElementById('wordBank').addEventListener('drop', handleDrop);
        document.getElementById('sentenceArea').addEventListener('dragover', handleDragOver);
        document.getElementById('sentenceArea').addEventListener('drop', handleDrop);
        document.getElementById('dropZone').addEventListener('dragover', handleDragOver);
        document.getElementById('dropZone').addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (draggedElement) {
                const targetContainer = e.currentTarget.querySelector('.words-container') || e.currentTarget;
                if (targetContainer.classList.contains('words-container')) {
                    targetContainer.appendChild(draggedElement);
                }
            }
        }

        async function checkSentence() {
            const sentenceArea = document.getElementById('sentenceArea');
            const userWords = Array.from(sentenceArea.children).map(el => el.textContent);

            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sentence_id: currentSentenceIndex,
                        user_words: userWords
                    })
                });

                const result = await response.json();
                showFeedback(result.correct, result.correct_sentence, result.english_translation);

            } catch (error) {
                console.error('Error checking sentence:', error);
                showFeedback(false, 'Error checking sentence', '');
            }
        }

        function showFeedback(isCorrect, correctSentence, englishTranslation) {
            const feedback = document.getElementById('feedback');
            const correctSentenceDiv = document.getElementById('correctSentence');

            if (isCorrect) {
                feedback.textContent = 'üéâ Richtig! Perfect sentence!';
                feedback.className = 'feedback correct';
                correctSentenceDiv.style.display = 'none';
            } else {
                feedback.textContent = '‚ùå Not quite right. Try again!';
                feedback.className = 'feedback incorrect';
                correctSentenceDiv.innerHTML = `
                    <strong>Correct sentence:</strong><br>
                    ${correctSentence}<br>
                    <em>${englishTranslation}</em>
                `;
                correctSentenceDiv.style.display = 'block';
            }
        }

        async function nextSentence() {
            if (currentSentenceIndex < totalSentences - 1) {
                currentSentenceIndex++;
                await loadSentence(currentSentenceIndex);
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = 'üéä Congratulations! You completed all sentences!';
            feedback.className = 'feedback correct';
        }

        function shuffleWords() {
            if (currentSentenceData) {
                const shuffled = [...currentSentenceData.shuffled_words].sort(() => Math.random() - 0.5);
                displayWords(shuffled);
            }
        }

        async function resetSentence() {
            await loadSentence(currentSentenceIndex);
        }

        function clearFeedback() {
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('correctSentence').style.display = 'none';
        }

        // Remove drag over class when dragging leaves
        document.addEventListener('dragleave', function(e) {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                document.querySelectorAll('.drag-over').forEach(el => {
                    el.classList.remove('drag-over');
                });
            }
        });

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
